<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetcode project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user_container">
            <p>Enter Your Username Below:</p>
            <div class="user_input_container">
                <input type="text" id="user-input" placeholder="enter your user id">
                <button id="search_btn">Search</button>
            </div>
        </div>


        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy ">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="medium ">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>
                <div class="progress-item circle">
                    <div class="hard ">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>

            <div class="stats-cards">

            </div>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
